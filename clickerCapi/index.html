<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Clicker Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="score">0</div>
    <div id="clicker-area">
      <img id="clicker-image" src="capibara.png" alt="Click Me!" />
    </div>
    <img id="lettre1" src="sv2.png" />
    <img id="lettre2" src="c.png" />
    <img id="lettre3" src="o.png" />
    <img id="lettre4" src="r.png" />
    <img id="lettre5" src="e.png" />
    <button id="settings-button">
      <img src="engrenage.png" alt="Settings" />
    </button>
    <div id="settings-popup" class="popup">
      <h3>Settings</h3>
      <label>
        <input type="checkbox" id="sound-toggle" />
        Activer le son
      </label>
      <button id="close-settings-button">&times;</button>
    </div>

    <button id="menu-button">
      <img src="../MARIO/img/shop.png" alt="Shop" />
    </button>
    <div id="shop-container">
      <button id="close-button">&times;</button>
      <div id="shop">
        <h2>Shop</h2>
        <div class="upgrade">
          <span>Auto-Clicker</span>
          <button class="buy-button" data-cost="100">Buy (100 points)</button>
        </div>
        <div class="upgrade">
          <span>Super-Clicker</span>
          <button class="buy-button" data-cost="500">Buy (500 points)</button>
        </div>
        <div class="upgrade">
          <span>RÃ©duit temps d'ouverture du coffre</span>
          <button class="buy-button" data-cost="200" data-type="time-reduction">
            Buy (200 points)
          </button>
        </div>
        <div class="upgrade">
          <span>Augmente les points dans le coffre</span>
          <button
            class="buy-button"
            data-cost="300"
            data-type="points-increase"
          >
            Buy (300 points)
          </button>
        </div>
      </div>
    </div>
    <div id="timer-container">
      <div id="timer">5:00</div>
      <img id="timer-image" src="coffreferme.png" alt="Timer Image" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
