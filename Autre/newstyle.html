<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        scroll-behavior: smooth;
      }

      body {
        background-color: #0a0a0a;
        color: #e0e0e0;
        line-height: 1.6;
      }

      .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 60px;
        background-color: #121212;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      }

      .nav-logo {
        color: #ffffff;
        font-size: 28px;
        font-weight: 700;
        text-decoration: none;
      }

      .nav-list {
        list-style: none;
        display: flex;
        gap: 30px;
      }

      .nav-item .nav-link {
        color: #e0e0e0;
        text-decoration: none;
        font-size: 18px;
        transition: color 0.3s ease-in-out;
      }

      .nav-item .nav-link:hover {
        color: #00ffcc;
      }

      .section {
        padding: 100px 60px;
        text-align: center;
      }

      .section-title {
        font-size: 3rem;
        color: #00ffcc;
        margin-bottom: 30px;
      }

      .home {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        text-align: center;
      }

      .home-title {
        font-size: 3.5rem;
        font-weight: 700;
      }

      .home-title-color {
        color: #00ffcc;
      }

      .btn {
        padding: 15px 35px;
        background: #00ffcc;
        color: #0a0a0a;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease-in-out;
        font-size: 18px;
      }

      .btn:hover {
        background: #00cca3;
        color: #fff;
      }

      .work-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 30px;
        justify-content: center;
      }

      .work-img img {
        width: 100%;
        height: auto;
        border-radius: 12px;
        transition: transform 0.3s ease-in-out;
      }

      .work-img img:hover {
        transform: scale(1.1);
      }

      .footer {
        background: #121212;
        padding: 30px;
        text-align: center;
      }

      .footer-social .footer-icon {
        color: #00ffcc;
        font-size: 24px;
        margin: 0 15px;
        transition: color 0.3s ease-in-out;
      }

      .footer-social .footer-icon:hover {
        color: #00cca3;
      }
    </style>
  </head>
  <body>
    <header class="nav">
      <a href="#" class="nav-logo">My Portfolio</a>
      <ul class="nav-list">
        <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
        <li class="nav-item"><a href="#work" class="nav-link">Work</a></li>
        <li class="nav-item">
          <a href="#contact" class="nav-link">Contact</a>
        </li>
      </ul>
    </header>

    <section class="home" id="home">
      <h1 class="home-title">
        Welcome to <span class="home-title-color">My Portfolio</span>
      </h1>
      <button class="btn">Contact Me</button>
    </section>

    <section class="section" id="work">
      <h2 class="section-title">My Work</h2>
      <div class="work-container">
        <div class="work-img">
          <img src="project1.jpg" alt="Project 1" />
        </div>
        <div class="work-img">
          <img src="project2.jpg" alt="Project 2" />
        </div>
        <div class="work-img">
          <img src="project3.jpg" alt="Project 3" />
        </div>
      </div>
    </section>

    <footer class="footer">
      <p>&#169; 2024 My Portfolio. All rights reserved.</p>
      <div class="footer-social">
        <a href="#" class="footer-icon"><i class="bx bxl-linkedin"></i></a>
        <a href="#" class="footer-icon"><i class="bx bxl-github"></i></a>
        <a href="#" class="footer-icon"><i class="bx bxl-twitter"></i></a>
      </div>
    </footer>
  </body>
</html>
