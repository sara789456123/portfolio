<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styleM.css">
    <title>Quizz Minecraft</title>
</head>
<body>
    <nav>
        <a href="../quizz.html" class="btn btn-secondary">Retour</a>
    </nav>

    <div class="card" id="blockT">
        <span id="timer"></span>
        <span id="label">Secondes</span>
    </div><br>
    
    <div class="quizz-container">
        <div id="container-questions">
            <img id="quizz-img" ></img>
            <p id="quizz-question"></p>
        </div>
        <div id="container-content">
         
      <div class="card text-center">
        <div id="nb-question" class="card-header">Question</div>
        <div class="card-body">
          <h5 id="question" class="card-title"></h5>
         <img id="Imag" src="" alt="">
          <p class="card-text">  
           <ul>
            <li>
                <input type="radio" id="a" name="reponse" class="reponse">
                <label for="rep1" id="a_text"></label><br>
            </li>
            <li>
                <input type="radio" id="b" name="reponse" class="reponse">
                <label for="rep2" id="b_text"></label><br>
            </li>
            <li>
                <input type="radio" id="c" name="reponse" class="reponse">
                <label for="rep3" id="c_text"></label><br>
            </li>
            <li>
                <input type="radio" id="d" name="reponse" class="reponse">
                <label for="rep4" id="d_text"></label><br>
            </li>
           </ul>
          <a id="valider" class="btn btn-primary">Valider</a>
          <button id="suivant" class="btn btn-success" style="display: none;">Suivant</button>
        </div>
        <div class="card-footer text-body-secondary">
            <p id="resultatFinal"></p>
        </div>
      </div>
    </div>
    <br><br>
    <audio controls autoplay>
        <source src="Minecraft.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <script src="JavaMin.js"></script>
</body>
</html>
